<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <link rel="icon" type="image/png" href="style/backgrounds/23.png">
<title>विष्णुसहस्रनामस्तोत्रम्</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style/style.css"/>
<!-- <link rel="stylesheet" type="text/css" href="style/themes.css"/> -->
</head>
<body class="body">
  <div class="player">
    <div class="Time">
      <span class="main-header">पारायणं वर्तयति</span>
      <div class="clock">
        <span id="ghanta" class="time-span"></span>
        <span id="minat" class="time-span"></span>
      </div>
      
      <select id="number" class="bgsound setting"></select>
      <select class="timeOut setting">
        <option value="">विलम्बः</option>
        <option value="2">2s</option>
        <option value="3">3s</option>
        <option value="5">5s</option>
        <option value="10">10s</option>
      </select> 
  </div>
    <div class="topnavbar"></div>
      <input name="play_button" class="psuGrup play" type="button" value="प्रारम्भः"/>
      <select  id="selector1" class="From selector FromAndTo"></select>  
      <select  id="selector2" class="To selector FromAndTo"></select>
      <input name="toggle_btn" type="checkbox" id="check"/>
      <input id="loop" class="loop" type="button" value="&#11150&#11148"/>
      <input id="repeat" value="1" max="99" min="1" type="number"/>
      <input style="display: none;" id="speed" value=".9" max="4" min=".5" step="0.1" type="number"/>  
      <input name="stop_button" class="psuGrup stop" type="button" value="विरामः"/>
      <input class="reset psuGrup" type="button" value="प्रत्यापत्तिः"/>
      <input id="suchna" type="button" class="psuGrup suchna"/>
      <div class="heading">अथ विष्णुसहस्रनामस्तोत्रम्</div>
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div> 
    </div>
      <div id="imageRight">
        <image class="image" src="style/backgrounds/0.png" width="200px" height="200px"></image>
      </div>
      <!-- <div id="imageLeft">
        <image class="image" src="style/backgrounds/0.png" width="200px" height="200px"></image>
      </div> -->
      <div class="timeStamp"></div>
      <div class="container"></div>
    <script type="text/javascript" src="scripts/visnusahastranamScript.js"></script>
    <script type="text/javascript" src="scripts/MainScript.js"></script>
    <script type="text/javascript" src="scripts/sanskrittime.js"></script>
  </body>
  
</html>
